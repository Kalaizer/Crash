<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      color: #ff6f00;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .admin-panel {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      margin: 20px auto;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crash Game</h1>
    <p id="timer">Следующая игра через: 5 секунд</p>
    <input type="number" id="betAmount" placeholder="Введите ставку">
    <button class="button" id="placeBetBtn" disabled>Поставить</button>
    <button class="button" id="withdrawBtn" disabled>Вывести</button>
    <p id="balance">Баланс: 0.0</p>
    <p id="currentCoefficient">Коэффициент: 1.00x</p>
    <p id="predictedWin">Возможный выигрыш: 0.00</p>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <div class="admin-panel">
    <h3>Админ-панель</h3>
    <input type="password" id="adminPassword" placeholder="Пароль">
    <input type="number" id="adminAmount" placeholder="Сумма для пополнения">
    <button class="button" id="adminAddMoney">Добавить деньги</button>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('balance')) || 0;
    let betAmount = 0;
    let activeBet = null;
    let currentCoefficient = 1.00;
    let gameInProgress = false;
    let gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];
    let countdown = 5;
    const MAX_COEFFICIENT = 1000;
    const ADMIN_PASSWORD = '1001';

    const betAmountInput = document.getElementById('betAmount');
    const placeBetBtn = document.getElementById('placeBetBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const historyElement = document.getElementById('history');
    const timerElement = document.getElementById('timer');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminAmountInput = document.getElementById('adminAmount');
    const adminAddMoneyBtn = document.getElementById('adminAddMoney');

    function roundToTenth(num) {
      return Math.round(num * 10) / 10;
    }

    function updateBalanceDisplay() {
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
      localStorage.setItem('balance', balance);
    }

    function updateHistory() {
      historyElement.innerHTML = `История последних игр:<br>` + gameHistory.map(c => `<p>${c}x</p>`).join('');
      localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
    }

    function startCountdown() {
      countdown = 5;
      timerElement.textContent = `Следующая игра через: ${countdown} секунд`;
      placeBetBtn.disabled = false;
      betAmountInput.disabled = false;

      let countdownInterval = setInterval(() => {
        countdown--;
        timerElement.textContent = `Следующая игра через: ${countdown} секунд`;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          timerElement.textContent = `Игра началась!`;
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      if (gameInProgress) return;
      gameInProgress = true;
      currentCoefficient = 1.00;
      placeBetBtn.disabled = true;
      betAmountInput.disabled = true;
      withdrawBtn.disabled = false;

      let speed = 100;
      let interval = setInterval(() => {
        let increment = Math.min(0.01 + (currentCoefficient - 1) * 0.005, 1);
        currentCoefficient += increment;
        currentCoefficientText.textContent = `Коэффициент: ${currentCoefficient.toFixed(2)}x`;
        updatePredictedWin();

        speed = Math.max(20, speed * 0.98);
        clearInterval(interval);
        interval = setInterval(arguments.callee, speed);

        if (currentCoefficient >= MAX_COEFFICIENT) {
          clearInterval(interval);
          endGame();
        }
      }, speed);

      setTimeout(() => {
        clearInterval(interval);
        endGame();
      }, Math.random() * 5000 + 5000);
    }

    function endGame() {
      gameInProgress = false;
      withdrawBtn.disabled = true;
      let finalCoefficient = parseFloat(currentCoefficient.toFixed(2));

      if (!gameHistory.includes(finalCoefficient)) {
        gameHistory.unshift(finalCoefficient);
        if (gameHistory.length > 10) gameHistory.pop();
      }

      updateHistory();
      startCountdown();
    }

    function updatePredictedWin() {
      if (activeBet > 0) {
        predictedWinText.textContent = `Возможный выигрыш: ${roundToTenth(activeBet * currentCoefficient)}`;
      } else {
        predictedWinText.textContent = `Возможный выигрыш: 0.00`;
      }
    }

    placeBetBtn.addEventListener('click', function() {
      if (gameInProgress) {
        alert('Ставки закрыты! Ждите следующего раунда.');
        return;
      }

      let bet = parseFloat(betAmountInput.value);
      if (bet <= 0 || bet > balance) {
        alert('Некорректная ставка!');
        return;
      }

      activeBet = bet;
      balance -= bet;
      updateBalanceDisplay();

      alert(`Ставка принята: ${bet} рублей!`);
    });

    withdrawBtn.addEventListener('click', function() {
      if (!gameInProgress || activeBet === null) {
        alert('Вы не можете вывести средства!');
        return;
      }

      let winnings = roundToTenth(activeBet * currentCoefficient);
      balance += winnings;
      updateBalanceDisplay();
      activeBet = null;
      predictedWinText.textContent = `Возможный выигрыш: 0.00`;

      alert(`Вы вывели ${winnings} рублей!`);
    });

    adminAddMoneyBtn.addEventListener('click', function() {
      if (adminPasswordInput.value === ADMIN_PASSWORD) {
        balance += parseFloat(adminAmountInput.value);
        updateBalanceDisplay();
      }
    });

    updateBalanceDisplay();
    updateHistory();
    startCountdown();
  </script>

</body>
</html>
