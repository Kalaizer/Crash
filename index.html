<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        canvas {
            width: 100%;
            height: 200px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash Game</h1>
        <p>Баланс: <span id="balance">0</span> монет</p>
        <p>Текущий коэффициент: <span id="coefficient">1.00</span>x</p>
        <p>Последние 10 коэффициентов: <span id="history">-</span></p>
        <p>Оставшееся время: <span id="timer">5</span> сек</p>
        <button id="betBtn">Сделать ставку</button>
        <button id="cashoutBtn">Вывести</button>
        <p>Возможный выигрыш: <span id="potentialWin">0</span> монет</p>
    </div>

    <canvas id="graph"></canvas>

    <script>
        // Firebase конфигурация (замени своими данными)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;
        let betAmount = 10;
        let currentCoeff = 1.00;
        let gameActive = false;
        let timer = 5;
        let history = [];
        let graphCanvas = document.getElementById("graph");
        let ctx = graphCanvas.getContext("2d");

        // Функция отрисовки графика
        function drawGraph() {
            ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, graphCanvas.height);
            ctx.lineTo(graphCanvas.width * (currentCoeff / 5), graphCanvas.height * (1 - currentCoeff / 5));
            ctx.stroke();
        }

        // Функция обновления коэффициента
        function updateCoefficient() {
            if (gameActive) {
                currentCoeff += 0.01 * currentCoeff; // Увеличение с ускорением
                document.getElementById("coefficient").innerText = currentCoeff.toFixed(2);
                drawGraph();
                setTimeout(updateCoefficient, 100);
            }
        }

        // Функция старта игры
        function startGame() {
            gameActive = true;
            currentCoeff = 1.00;
            document.getElementById("coefficient").innerText = "1.00";
            drawGraph();
            updateCoefficient();
            setTimeout(() => {
                gameActive = false;
                history.push(currentCoeff.toFixed(2));
                if (history.length > 10) history.shift();
                document.getElementById("history").innerText = history.join(", ");
                startTimer();
            }, 5000);
        }

        // Таймер перед запуском раунда
        function startTimer() {
            timer = 5;
            document.getElementById("timer").innerText = timer;
            let countdown = setInterval(() => {
                timer--;
                document.getElementById("timer").innerText = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    startGame();
                }
            }, 1000);
        }

        // Ставка
        document.getElementById("betBtn").addEventListener("click", () => {
            if (!gameActive) {
                alert("Подождите начала нового раунда!");
                return;
            }
            balance -= betAmount;
            document.getElementById("balance").innerText = balance;
            document.getElementById("potentialWin").innerText = (betAmount * currentCoeff).toFixed(2);
        });

        // Вывод средств
        document.getElementById("cashoutBtn").addEventListener("click", () => {
            if (!gameActive) return;
            balance += betAmount * currentCoeff;
            document.getElementById("balance").innerText = balance;
            gameActive = false;
            startTimer();
        });

        // Запуск первой игры
        auth.signInAnonymously().then(() => {
            startTimer();
        });
    </script>
</body>
</html>
