<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    #gameInfo {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    #gameHistoryList {
      list-style-type: none;
      padding: 0;
    }
    #gameHistoryList li {
      background-color: #34495e;
      margin: 5px 0;
      padding: 10px;
    }
    #userAuth {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .balance {
      font-size: 18px;
      color: #f39c12;
    }
    .admin-panel {
      background-color: #2980b9;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    #graphCanvas {
      width: 100%;
      height: 300px;
      background-color: #34495e;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div id="gameInfo">
      <p>Current Coefficient: <span id="currentCoefficient">1.10</span></p>
      <p>Balance: <span id="userBalance" class="balance">100</span> Coins</p>
      <button id="startButton" class="hidden">Start Game</button>
      <button id="betButton" class="hidden">Place Bet</button>
      <div id="betAmountSection" class="hidden">
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" required>
      </div>
    </div>

    <h2>Game History (Last 10 Games)</h2>
    <ul id="gameHistoryList"></ul>

    <canvas id="graphCanvas"></canvas>

    <div id="userAuth">
      <h2>User Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h2>Register User</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="admin-panel hidden">
      <h2>Admin Panel</h2>
      <button id="adminButton">Admin Access (Password Required)</button>
      <div id="adminForm" class="hidden">
        <input type="number" id="adminAmount" placeholder="Amount to add">
        <button id="addBalanceButton">Add Balance</button>
      </div>
    </div>
  </div>

  <script>
    let gameHistory = [];
    let currentCoefficient = 1.10;
    let userBalance = 100;
    let gameInterval;
    const gameHistoryList = document.getElementById('gameHistoryList');
    const currentCoefficientElement = document.getElementById('currentCoefficient');
    const startButton = document.getElementById('startButton');
    const betButton = document.getElementById('betButton');
    const betAmountSection = document.getElementById('betAmountSection');
    const betAmountInput = document.getElementById('betAmount');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const registerUsernameInput = document.getElementById('registerUsername');
    const registerPasswordInput = document.getElementById('registerPassword');
    const userBalanceElement = document.getElementById('userBalance');
    const adminPanel = document.querySelector('.admin-panel');
    const adminButton = document.getElementById('adminButton');
    const adminPassword = '1001'; // Пароль администратора
    const adminForm = document.getElementById('adminForm');
    const adminAmountInput = document.getElementById('adminAmount');
    const addBalanceButton = document.getElementById('addBalanceButton');
    const graphCanvas = document.getElementById('graphCanvas');
    const ctx = graphCanvas.getContext('2d');

    let users = {}; // База данных пользователей
    let loggedInUser = null; // Текущий вошедший пользователь
    let graphData = []; // Данные для графика

    // Функция для обновления истории игр
    function updateGameHistory() {
      gameHistoryList.innerHTML = '';
      gameHistory.forEach(game => {
        const li = document.createElement('li');
        li.textContent = `Game: ${game.coefficient}x - ${new Date(game.timestamp).toLocaleTimeString()}`;
        gameHistoryList.appendChild(li);
      });
    }

    // Функция для отображения графика
    function updateGraph() {
      const maxGames = 20; // Ограничение по количеству игр на графике
      graphData.push(currentCoefficient);

      if (graphData.length > maxGames) {
        graphData.shift(); // Убираем старые данные, чтобы не заполнять память
      }

      ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

      // Рисуем график
      ctx.beginPath();
      graphData.forEach((value, index) => {
        const x = (graphCanvas.width / maxGames) * index;
        const y = graphCanvas.height - (value * graphCanvas.height) / 5; // Сжимаем коэффициент
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      ctx.strokeStyle = '#ecf0f1';
      ctx.stroke();
