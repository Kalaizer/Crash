<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 {
      color: #ff6f00;
      font-size: 3em;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 12px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
      transform: scale(1.1);
    }

    .button:active {
      background-color: #ff4500;
    }

    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .admin-panel {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .admin-input {
      padding: 8px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .admin-button {
      background-color: #ff6f00;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div>
      <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
    </div>
    <div>
      <button class="button" id="withdrawBtn">Вывести</button>
    </div>
    <div id="balance">Баланс: 1000.0</div>
    <div id="currentCoefficient">Коэффициент: 1.00x</div>
    <div id="predictedWin">Предполагаемый выигрыш: 0.00</div>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <div class="admin-panel">
    <h3>Админ-панель</h3>
    <input type="password" id="adminPassword" class="admin-input" placeholder="Введите пароль" />
    <input type="number" id="adminAmount" class="admin-input" placeholder="Сумма для пополнения" />
    <button class="admin-button" id="adminAddMoney">Добавить деньги</button>
  </div>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentCoefficient = 1;
    let gameHistory = [];
    let gameInterval;
    let activeBet = null;  
    let gameInProgress = false;  
    const MAX_COEFFICIENT = 1000;
    const ADMIN_PASSWORD = '1001';  

    const betAmountInput = document.getElementById('betAmount');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const historyElement = document.getElementById('history');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminAmountInput = document.getElementById('adminAmount');
    const adminAddMoneyBtn = document.getElementById('adminAddMoney');

    function roundToTenth(num) {
      return Math.round(num * 10) / 10;
    }

    function startGame() {
      if (gameInProgress) return;  
      gameInProgress = true;
      
      currentCoefficient = 1;
      activeBet = parseFloat(betAmountInput.value) || 0;  

      if (activeBet > balance) {
        alert('У вас недостаточно средств для этой ставки!');
        gameInProgress = false;
        return;
      }

      balance -= activeBet;
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;

      let interval = setInterval(() => {
        currentCoefficient += 0.05;
        currentCoefficientText.textContent = `Коэффициент: ${roundToTenth(currentCoefficient)}x`;

        if (currentCoefficient >= MAX_COEFFICIENT) {
          clearInterval(interval);
          endGame();
        }
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        endGame();
      }, Math.random() * 5000 + 5000);  
    }

    function endGame() {
      gameInProgress = false;
      let finalCoefficient = roundToTenth(currentCoefficient);
      
      gameHistory.unshift(finalCoefficient);
      if (gameHistory.length > 10) {
        gameHistory.pop();
      }

      historyElement.innerHTML = `История последних игр: <br>` + gameHistory.map(c => `<p>${c}x</p>`).join('');
    }

    setInterval(startGame, 5000);

    withdrawBtn.addEventListener('click', function() {
      if (!gameInProgress || !activeBet) {
        alert('Нет активной игры или ставки для вывода!');
        return;
      }

      const predictedWin = roundToTenth(currentCoefficient * activeBet);
      balance += predictedWin;
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
      activeBet = null;
      predictedWinText.textContent = `Предполагаемый выигрыш: 0.00`;

      alert(`Вы вывели ${predictedWin} рублей!`);
    });

    betAmountInput.addEventListener('input', function() {
      const predictedWin = roundToTenth(currentCoefficient * parseFloat(betAmountInput.value));
      predictedWinText.textContent = `Предполагаемый выигрыш: ${predictedWin}`;
    });

    adminAddMoneyBtn.addEventListener('click', function() {
      const password = adminPasswordInput.value;
      const amountToAdd = parseFloat(adminAmountInput.value);

      if (password === ADMIN_PASSWORD && !isNaN(amountToAdd) && amountToAdd > 0) {
        balance += amountToAdd;
        balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
        alert(`Админ пополнил баланс на ${amountToAdd} рублей!`);
      } else {
        alert('Неверный пароль или некорректная сумма!');
      }
    });
  </script>
</body>
</html>
