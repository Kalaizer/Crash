<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        /* Стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #FFA500;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #FFA500;
            color: black;
            cursor: pointer;
        }

        button:disabled {
            background-color: #666;
        }

        input {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
            background: #444;
            color: #FFA500;
            border: 1px solid #FFA500;
        }

        small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #FFA500;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: #333;
            border: 1px solid #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра Crash</h1>

        <!-- Регистрация -->
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <!-- Баланс и игра -->
        <div class="balance">
            <span>Баланс: <span id="userBalance">0</span> ₽</span>
            <small>10 коинов = 1 ₽</small>
        </div>
        <div class="game">
            <input type="number" id="betAmount" placeholder="Введите ставку (в коинах)">
            <button id="startGame" disabled>Начать игру</button>
            <p>Текущий коэффициент: <span id="currentMultiplier">1.00x</span></p>
            <button id="cashOut" disabled>Забрать выигрыш</button>
        </div>
        <canvas id="crashGraph" width="400" height="200"></canvas>
    </div>

    <script>
        // JavaScript
        let userId = null;
        let gameInterval = null;
        const graphCanvas = document.getElementById('crashGraph');
        const ctx = graphCanvas.getContext('2d');

        // Обновление баланса
        function updateBalance(newBalance) {
            document.getElementById('userBalance').textContent = newBalance.toFixed(2);
        }

        // Очистка графика
        function clearGraph() {
            ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
        }

        // Отрисовка графика
        function drawGraph(multiplier, step) {
            clearGraph();

            const x = step * 2; // Шаг по оси X
            const y = graphCanvas.height - (multiplier * 10); // Высота линии

            ctx.strokeStyle = '#FFA500'; // Оранжевая линия
            ctx.lineWidth = 2;

            if (step === 0) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }

            ctx.stroke();
        }

        // Регистрация пользователя
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://your-replit-api-url/register', { // Замените URL на ваш Replit API
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                userId = result.userId;
                loadBalance();
                document.getElementById('startGame').disabled = false;
            } else {
                alert(result.error);
            }
        });

        // Загрузка баланса пользователя
        async function loadBalance() {
            if (!userId) return;

            const response = await fetch(`https://your-replit-api-url/get-balance/${userId}`); // Замените URL на ваш Replit API
            const data = await response.json();

            if (data.balance !== undefined) {
                updateBalance(data.balance);
            }
        }

        // Начало игры
        document.getElementById('startGame').addEventListener('click', () => {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const currentBalance = parseFloat(document.getElementById('userBalance').textContent);

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > currentBalance * 10) {
                alert("Неверная ставка!");
                return;
            }

            // Обновляем баланс после ставки
            const newBalance = currentBalance - (betAmount / 10);
            updateBalance(newBalance);

            // Сохраняем новый баланс на сервере
            fetch(`https://your-replit-api-url/admin/set-balance`, { // Замените URL на ваш Replit API
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, newBalance: newBalance * 10 })
            });

            let currentMultiplier = 1.00;
            let step = 0;

            document.getElementById('currentMultiplier').textContent = `${currentMultiplier.toFixed(2)}x`;
            document.getElementById('cashOut').disabled = false;

            gameInterval = setInterval(() => {
                step++;
                currentMultiplier += Math.random() * 0.1;
                document.getElementById('currentMultiplier').textContent = `${currentMultiplier.toFixed(2)}x`;

                drawGraph(currentMultiplier, step);

                if (Math.random() < 0.05) { // Вероятность падения
                    clearInterval(gameInterval);
                    alert(`Игра завершилась! Коэффициент: ${currentMultiplier.toFixed(2)}x`);
                    document.getElementById('cashOut').disabled = true;
                }
            }, 100);
        });

        // Забрать выигрыш
        document.getElementById('cashOut').addEventListener('click', () => {
            clearInterval(gameInterval);

            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const currentMultiplier = parseFloat(document.getElementById('currentMultiplier').textContent.replace('x', ''));
            const winnings = betAmount * currentMultiplier;

            const currentBalance = parseFloat(document.getElementById('userBalance').textContent);
            const newBalance = currentBalance + (winnings / 10);

            updateBalance(newBalance);

            // Сохраняем новый баланс на сервере
            fetch(`https://your-replit-api-url/admin/set-balance`, { // Замените URL на ваш Replit API
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, newBalance: newBalance * 10 })
            });

            document.getElementById('cashOut').disabled = true;
            clearGraph();
        });
    </script>
</body>
</html>
