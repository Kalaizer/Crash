<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 {
      color: #ff6f00;
      font-size: 3em;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 12px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
      transform: scale(1.1);
    }

    .button:active {
      background-color: #ff4500;
    }

    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .graph-container {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid #ff6f00;
      position: relative;
    }

    .graph {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      transform-origin: bottom left;
      transition: transform 0.1s linear;
    }

    .graph-labels {
      position: absolute;
      left: 0;
      bottom: -25px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #fff;
    }

    .admin-panel {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .admin-input {
      padding: 8px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .admin-button {
      background-color: #ff6f00;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div>
      <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
    </div>
    <div>
      <button class="button" id="startGameBtn">Старт</button>
      <button class="button" id="withdrawBtn">Вывести</button>
    </div>
    <div id="balance">Баланс: 1000.0</div>
    <div id="currentCoefficient">Коэффициент: 1.00x</div>
    <div id="predictedWin">Предполагаемый выигрыш: 0.00</div>
    <div class="graph-container">
      <div class="graph" id="graph"></div>
      <div class="graph-labels" id="graphLabels"></div>
    </div>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <div class="admin-panel">
    <h3>Админ-панель</h3>
    <input type="password" id="adminPassword" class="admin-input" placeholder="Введите пароль" />
    <input type="number" id="adminAmount" class="admin-input" placeholder="Сумма для пополнения" />
    <button class="admin-button" id="adminAddMoney">Добавить деньги</button>
  </div>

  <audio id="explosionAudio" src="explosion.mp3" preload="auto"></audio>
  <audio id="winAudio" src="win.mp3" preload="auto"></audio>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentCoefficient = 1;
    let gameHistory = [];
    let gameInterval;
    let timeElapsed = 0;  // время, прошедшее с начала игры
    const MAX_COEFFICIENT = 1000;
    let activeBet = null;  // Ставка, сделанная пользователем на текущую игру
    const ADMIN_PASSWORD = '1001';  // Пароль для админ-панели

    const startGameBtn = document.getElementById('startGameBtn');
    const betAmountInput = document.getElementById('betAmount');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const graphElement = document.getElementById('graph');
    const historyElement = document.getElementById('history');
    const explosionAudio = document.getElementById('explosionAudio');
    const winAudio = document.getElementById('winAudio');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const graphLabels = document.getElementById('graphLabels');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminAmountInput = document.getElementById('adminAmount');
    const adminAddMoneyBtn = document.getElementById('adminAddMoney');

    function roundToTenth(num) {
      return Math.round(num * 10) / 10;
    }

    function updateGraph() {
      // График должен начинаться с нуля
      const graphHeight = Math.min(currentCoefficient, MAX_COEFFICIENT);
      graphElement.style.height = `${graphHeight}%`;
      graphElement.style.transition = "height 0.1s ease-in-out";
      
      // Обновление пометок на графике
      updateGraphLabels();
    }

    function updateGraphLabels() {
      graphLabels.innerHTML = '';
      const labelStep = Math.floor(MAX_COEFFICIENT / 5);  // Разделим график на 5 меток
      for (let i = 0; i <= 5; i++) {
        const labelValue = i * labelStep;
        const label = document.createElement('div');
        label.textContent = `${labelValue}x`;
        label.style.width = `${100 / 5}%`;  // Разделим на 5 частей
        label.style.textAlign = 'center';
        label.style.color = '#fff';
        graphLabels.appendChild(label);
      }
    }

    function startGame() {
      currentCoefficient = 1;
      timeElapsed = 0;  // сброс времени
      activeBet = betAmount;  // Сохраняем текущую ставку
      updateGraph();

      let interval = setInterval(() => {
        timeElapsed++;

        // Увеличение коэффициента с постоянным темпом
        currentCoefficient += 0.05;

        // Ограничение максимального коэффициента
        if (currentCoefficient >= MAX_COEFFICIENT) {
          currentCoefficient = MAX_COEFFICIENT;
          clearInterval(interval);  // останавливаем игру, когда коэффициент достигает максимума
        }

        updateGraph();
        currentCoefficientText.textContent = `Коэффициент: ${roundToTenth(currentCoefficient)}x`;

        // Проверка, если коэффициент достиг нужного значения
        if (currentCoefficient >= 2) {
          winAudio.play();
          historyElement.innerHTML += `<p>Игра завершена: ${roundToTenth(currentCoefficient)}x - Победа!</p>`;
        }

      }, 100); // Каждые 0.1 секунда коэффициент увеличивается

      // Обновление графика и коэффициента каждые 0.1 секунды
      updateGraph();
    }

    startGameBtn.addEventListener('click', function() {
      betAmount = parseFloat(betAmountInput.value);
      if (isNaN(betAmount) || betAmount <= 0) {
        alert('Введите правильную сумму ставки!');
        return;
      }
      if (betAmount > balance) {
        alert('У вас недостаточно средств для этой ставки!');
        return;
      }
      startGame();
    });

    withdrawBtn.addEventListener('click', function() {
      if (activeBet !== null) {
        alert('Вы не можете вывести средства, пока не завершится игра.');
        return;
      }

      const predictedWin = roundToTenth(currentCoefficient * betAmount);
      balance += predictedWin;
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
      alert(`Вы вывели ${predictedWin} рублей!`);
      activeBet = null;
    });

    adminAddMoneyBtn.addEventListener('click', function() {
      const password = adminPasswordInput.value;
      const amountToAdd = parseFloat(adminAmountInput.value);

      if (password === ADMIN_PASSWORD && !isNaN(amountToAdd) && amountToAdd > 0) {
        balance += amountToAdd;
        balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
        alert(`Админ пополнил баланс на ${amountToAdd} рублей!`);
      } else {
        alert('Неверный пароль или некорректная сумма!');
      }
    });
  </script>
</body>
</html>
