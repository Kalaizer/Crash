<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      color: #ff7f00; /* Оранжевый */
      font-size: 3em;
      text-align: center;
    }
    .game-container {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    .button {
      background-color: #ff7f00;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button:active {
      background-color: #e66c00;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }
    .graph-container {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      background-color: black;
      border-radius: 10px;
      border: 1px solid #ff7f00;
      position: relative;
    }
    .graph {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: #ff7f00;
      transform-origin: bottom left;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>Crash Game</h1>
  <div class="game-container">
    <div>
      <input type="number" class="input-field" id="betAmount" placeholder="Введите ставку" />
    </div>
    <div>
      <button class="button" id="startGameBtn">Старт</button>
      <button class="button" id="autoGameBtn">Автоигра</button>
    </div>
    <div id="currentCoefficient">Коэффициент: 1.00x</div>
    <div class="graph-container">
      <div class="graph" id="graph"></div>
    </div>
    <div id="history">История последних игр:</div>
  </div>

  <audio id="explosionAudio" src="explosion.mp3" preload="auto"></audio>
  <audio id="winAudio" src="win.mp3" preload="auto"></audio>

  <script>
    let betAmount = 0;
    let gameInterval;
    let isAutoPlaying = false;

    const startGameBtn = document.getElementById('startGameBtn');
    const autoGameBtn = document.getElementById('autoGameBtn');
    const betAmountInput = document.getElementById('betAmount');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const graphElement = document.getElementById('graph');
    const historyElement = document.getElementById('history');
    const explosionAudio = document.getElementById('explosionAudio');
    const winAudio = document.getElementById('winAudio');

    let currentCoefficient = 1;
    let gameHistory = [];

    function updateGraph() {
      const scale = currentCoefficient;
      graphElement.style.transform = `scaleY(${scale})`;
    }

    function startGame() {
      currentCoefficient = 1;
      updateGraph();
      let interval = setInterval(() => {
        currentCoefficient += 0.1; // Увеличиваем коэффициент
        updateGraph();
        currentCoefficientText.textContent = `Коэффициент: ${currentCoefficient.toFixed(2)}x`;

        if (Math.random() < 0.1) {
          clearInterval(interval);
          const isWin = Math.random() < 0.5;
          if (isWin) {
            winAudio.play();
            alert('Вы выиграли!');
          } else {
            explosionAudio.play();
            alert('Вы проиграли!');
          }

          // Добавление в историю
          gameHistory.unshift(`Коэффициент: ${currentCoefficient.toFixed(2)}x`);
          if (gameHistory.length > 10) gameHistory.pop();
          updateHistory();
        }
      }, 1000);
    }

    function updateHistory() {
      historyElement.innerHTML = 'История последних игр: ' + gameHistory.join(', ');
    }

    startGameBtn.addEventListener('click', () => {
      betAmount = parseFloat(betAmountInput.value) || 0;
      if (betAmount > 0) {
        startGame();
      } else {
        alert('Пожалуйста, введите ставку.');
      }
    });

    autoGameBtn.addEventListener('click', () => {
      if (!isAutoPlaying) {
        isAutoPlaying = true;
        autoGameBtn.textContent = 'Остановить Автоигру';
        gameInterval = setInterval(() => {
          betAmount = parseFloat(betAmountInput.value) || 0;
          if (betAmount > 0) {
            startGame();
          } else {
            alert('Пожалуйста, введите ставку.');
          }
        }, 10000);
      } else {
        isAutoPlaying = false;
        autoGameBtn.textContent = 'Автоигра';
        clearInterval(gameInterval);
      }
    });
  </script>
</body>
</html>
