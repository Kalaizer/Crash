<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #e68900;
        }

        #admin-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash Game</h1>
        <div id="game-info">
            <p>Текущий коэффициент: <span id="coefficient">1.00</span>×</p>
            <p>Таймер: <span id="timer">5</span> сек</p>
        </div>
        <input type="number" id="bet-amount" placeholder="Введите ставку">
        <button id="bet-button">Поставить</button>
        <button id="cashout-button">Вывести</button>
        <p>Возможный выигрыш: <span id="potential-win">0</span></p>
        <p>Баланс: <span id="balance">0</span> монет</p>

        <h2>История игр</h2>
        <ul id="history"></ul>

        <div id="admin-panel">
            <input type="password" id="admin-password" placeholder="Введите пароль">
            <button id="admin-login">Войти</button>
            <div id="admin-controls" style="display:none;">
                <input type="number" id="admin-money" placeholder="Сколько монет добавить">
                <button id="add-money">Добавить деньги</button>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        let betAmount = 0;
        let currentCoefficient = 1.00;
        let isBetPlaced = false;
        let isGameRunning = false;
        let history = [];
        let timer = 5;

        if (localStorage.getItem("balance")) {
            balance = parseFloat(localStorage.getItem("balance"));
            document.getElementById("balance").textContent = balance;
        }
        if (localStorage.getItem("history")) {
            history = JSON.parse(localStorage.getItem("history"));
            updateHistory();
        }

        function startTimer() {
            document.getElementById("timer").textContent = timer;
            let countdown = setInterval(() => {
                timer--;
                document.getElementById("timer").textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            isGameRunning = true;
            isBetPlaced = false;
            currentCoefficient = 1.00;
            document.getElementById("coefficient").textContent = currentCoefficient.toFixed(2);

            let growthSpeed = 0.01;
            let interval = setInterval(() => {
                currentCoefficient += growthSpeed;
                document.getElementById("coefficient").textContent = currentCoefficient.toFixed(2);
                document.getElementById("potential-win").textContent = isBetPlaced ? (betAmount * currentCoefficient).toFixed(1) : 0;

                if (Math.random() < 0.005 || currentCoefficient >= 10) {
                    clearInterval(interval);
                    endGame();
                }
            }, 100);
        }

        function endGame() {
            isGameRunning = false;
            history.unshift(currentCoefficient.toFixed(2) + "×");
            if (history.length > 10) history.pop();
            updateHistory();
            localStorage.setItem("history", JSON.stringify(history));

            timer = 5;
            startTimer();
        }

        function updateHistory() {
            let historyList = document.getElementById("history");
            historyList.innerHTML = "";
            history.forEach(h => {
                let li = document.createElement("li");
                li.textContent = h;
                historyList.appendChild(li);
            });
        }

        document.getElementById("bet-button").addEventListener("click", () => {
            if (isGameRunning) {
                alert("Вы уже сделали ставку!");
                return;
            }
            betAmount = parseFloat(document.getElementById("bet-amount").value);
            if (betAmount > 0 && betAmount <= balance) {
                isBetPlaced = true;
                balance -= betAmount;
                document.getElementById("balance").textContent = balance.toFixed(1);
                localStorage.setItem("balance", balance.toFixed(1));
            } else {
                alert("Недостаточно средств!");
            }
        });

        document.getElementById("cashout-button").addEventListener("click", () => {
            if (isBetPlaced) {
                let winnings = betAmount * currentCoefficient;
                balance += winnings;
                document.getElementById("balance").textContent = balance.toFixed(1);
                localStorage.setItem("balance", balance.toFixed(1));
                isBetPlaced = false;
            }
        });

        document.getElementById("admin-login").addEventListener("click", () => {
            let password = document.getElementById("admin-password").value;
            if (password === "1001") {
                document.getElementById("admin-controls").style.display = "block";
            } else {
                alert("Неверный пароль!");
            }
        });

        document.getElementById("add-money").addEventListener("click", () => {
            let amount = parseFloat(document.getElementById("admin-money").value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                document.getElementById("balance").textContent = balance.toFixed(1);
                localStorage.setItem("balance", balance.toFixed(1));
            }
        });

        startTimer();
    </script>
</body>
</html>
