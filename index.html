<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease-in-out;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 {
      color: #ff6f00;
      font-size: 3em;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 12px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
      transform: scale(1.1);
    }

    .button:active {
      background-color: #ff4500;
    }

    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .graph-container {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid #ff6f00;
      position: relative;
    }

    .graph {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      transform-origin: bottom left;
      transition: transform 0.1s linear;
    }

    .hidden {
      display: none;
    }

    .admin-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #444;
      border-radius: 5px;
      color: #ff6f00;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      text-align: center;
    }

    .graph-labels {
      position: absolute;
      left: 0;
      bottom: -25px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div>
      <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
    </div>
    <div>
      <button class="button" id="startGameBtn">Старт</button>
      <button class="button" id="withdrawBtn">Вывести</button>
    </div>
    <div id="balance">Баланс: 1000.0</div>
    <div id="currentCoefficient">Коэффициент: 1.00x</div>
    <div id="predictedWin">Предполагаемый выигрыш: 0.00</div>
    <div class="graph-container">
      <div class="graph" id="graph"></div>
      <div class="graph-labels" id="graphLabels"></div>
    </div>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <audio id="explosionAudio" src="explosion.mp3" preload="auto"></audio>
  <audio id="winAudio" src="win.mp3" preload="auto"></audio>

  <div id="adminPanel" class="admin-panel hidden">
    <h3>Панель администратора</h3>
    <input type="password" id="adminPassword" placeholder="Введите пароль" class="input-field" />
    <button class="button" id="adminLoginBtn">Войти</button>
    <div id="adminControls" class="hidden">
      <input type="number" id="adminBalanceAmount" class="input-field" placeholder="Сумма для добавления" />
      <button class="button" id="adminAddBalanceBtn">Добавить к балансу</button>
    </div>
  </div>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentCoefficient = 1;
    let gameHistory = [];
    let gameInterval;
    let timeElapsed = 0;  // время, прошедшее с начала игры
    const MAX_COEFFICIENT = 1000;
    let activeBet = null;  // Ставка, сделанная пользователем на текущую игру
    const ADMIN_PASSWORD = '1001';  // Пароль для админ-панели

    const startGameBtn = document.getElementById('startGameBtn');
    const betAmountInput = document.getElementById('betAmount');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const graphElement = document.getElementById('graph');
    const historyElement = document.getElementById('history');
    const explosionAudio = document.getElementById('explosionAudio');
    const winAudio = document.getElementById('winAudio');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const adminPanel = document.getElementById('adminPanel');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminControls = document.getElementById('adminControls');
    const adminBalanceAmountInput = document.getElementById('adminBalanceAmount');
    const adminAddBalanceBtn = document.getElementById('adminAddBalanceBtn');
    const graphLabels = document.getElementById('graphLabels');

    function roundToTenth(num) {
      return Math.round(num * 10) / 10;
    }

    function updateGraph() {
      // Коэффициент — это наша "высота" графика
      graphElement.style.height = `${Math.min(currentCoefficient, MAX_COEFFICIENT)}%`;  // Максимум 100% по высоте
      graphElement.style.transition = "height 0.1s ease-in-out";
      
      // Обновление пометок на графике
      updateGraphLabels();
    }

    function updateGraphLabels() {
      graphLabels.innerHTML = '';
      const labelStep = Math.floor(MAX_COEFFICIENT / 5);  // Разделим график на 5 меток
      for (let i = 0; i <= 5; i++) {
        const labelValue = i * labelStep;
        const label = document.createElement('div');
        label.textContent = `${labelValue}x`;
        label.style.width = `${100 / 5}%`;  // Разделим на 5 частей
        label.style.textAlign = 'center';
        label.style.color = '#fff';
        graphLabels.appendChild(label);
      }
    }

    function startGame() {
      currentCoefficient = 1;
      timeElapsed = 0;  // сброс времени
      activeBet = betAmount;  // Сохраняем текущую ставку
      updateGraph();

      let interval = setInterval(() => {
        timeElapsed++;
        currentCoefficient += 0.49;  // увеличение коэффициента быстрее

        // Ограничение максимального коэффициента
        if (currentCoefficient >= MAX_COEFFICIENT) {
          currentCoefficient = MAX_COEFFICIENT;
          clearInterval(interval);  // останавливаем игру, когда коэффициент достигает максимума
        }

        updateGraph();
        currentCoefficientText.textContent = `Коэффициент: ${currentCoefficient.toFixed(2)}x`;

        // Обновление предполагаемого выигрыша
        updatePredictedWin();

        if (Math.random() < 0.1) {
          clearInterval(interval);
          const isWin = Math.random() < 0.5;
          if (isWin) {
            winAudio.play();
            balance += activeBet * currentCoefficient;
            balance = roundToTenth(balance);
            alert(`Вы выиграли! Ваш выигрыш: ${roundToTenth(activeBet * currentCoefficient)}`);
          } else {
            explosionAudio.play();
            balance -= activeBet;
            balance = roundToTenth(balance);
            alert('Вы проиграли!');
          }

          gameHistory.unshift(`${currentCoefficient.toFixed(2)}x`);
          if (gameHistory.length > 10) gameHistory.pop();
          updateHistory();
        }
      }, 1000);
    }

    function updatePredictedWin() {
      if (betAmount > 0) {
        predictedWinText.textContent = `Предполагаемый выигрыш: ${(betAmount * currentCoefficient).toFixed(2)}`;
      }
    }

    function updateHistory() {
      historyElement.innerHTML = 'История последних игр: ' + gameHistory.join(', ');
    }

    startGameBtn.addEventListener('click', () => {
      betAmount = parseFloat(betAmountInput.value) || 0;
      if (betAmount <= 0) {
        alert('Пожалуйста, введите ставку.');
        return;
      }

      if (betAmount > balance) {
        alert('Недостаточно средств на балансе.');
        return;
      }

      balance -= betAmount;
      balance = roundToTenth(balance);
      balanceText.textContent = `Баланс: ${balance.toFixed(1)}`;
      startGame();
    });

    withdrawBtn.addEventListener('click', () => {
      if (!activeBet) {
        alert('Сначала сделайте ставку.');
        return;
      }

      const predictedWin = betAmount * currentCoefficient;
      alert(`Вы можете вывести ${predictedWin.toFixed(2)}. Если хотите вывести средства, нажмите "Вывести".`);
    });

    adminLoginBtn.addEventListener('click', () => {
      const enteredPassword = adminPasswordInput.value;
      if (enteredPassword === '1001') {
        adminControls.classList.remove('hidden');
        alert('Вы успешно вошли в панель администратора.');
      } else {
        alert('Неверный пароль.');
      }
    });

    adminAddBalanceBtn.addEventListener('click', () => {
      const amountToAdd = parseFloat(adminBalanceAmountInput.value);
      if (isNaN(amountToAdd) || amountToAdd <= 0) {
        alert('Введите корректную сумму.');
        return;
      }

      balance += amountToAdd;
      balance = roundToTenth(balance);
      balanceText.textContent = `Баланс: ${balance.toFixed(1)}`;
      alert(`Баланс увеличен на ${amountToAdd}`);
    });

  </script>
</body>
</html>
