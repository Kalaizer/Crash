<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease-in-out;
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 {
      color: #ff6f00;
      font-size: 3em;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 12px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
      transform: scale(1.1);
    }

    .button:active {
      background-color: #ff4500;
    }

    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .graph-container {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid #ff6f00;
      position: relative;
    }

    .graph {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ff6f00;
      transform-origin: bottom left;
      transition: transform 0.1s linear;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div>
      <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
    </div>
    <div>
      <button class="button" id="startGameBtn">Старт</button>
      <button class="button" id="adminPanelBtn">Панель Админа</button>
    </div>
    <div id="balance">Баланс: 1000</div>
    <div id="currentCoefficient">Коэффициент: 1.00x</div>
    <div id="predictedWin">Предполагаемый выигрыш: 0.00</div>
    <div class="graph-container">
      <div class="graph" id="graph"></div>
    </div>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <audio id="explosionAudio" src="explosion.mp3" preload="auto"></audio>
  <audio id="winAudio" src="win.mp3" preload="auto"></audio>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentCoefficient = 1;
    let gameHistory = [];
    let gameInterval;

    const startGameBtn = document.getElementById('startGameBtn');
    const betAmountInput = document.getElementById('betAmount');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const graphElement = document.getElementById('graph');
    const historyElement = document.getElementById('history');
    const explosionAudio = document.getElementById('explosionAudio');
    const winAudio = document.getElementById('winAudio');
    const adminPanelBtn = document.getElementById('adminPanelBtn');

    function updateGraph() {
      const scale = currentCoefficient;
      graphElement.style.transform = `scaleY(${scale})`;
    }

    function startGame() {
      currentCoefficient = 1;
      updateGraph();

      let interval = setInterval(() => {
        currentCoefficient += 0.01; // Коэффициент увеличивается плавно
        updateGraph();
        currentCoefficientText.textContent = `Коэффициент: ${currentCoefficient.toFixed(2)}x`;

        if (Math.random() < 0.1) {
          clearInterval(interval);
          const isWin = Math.random() < 0.5;
          if (isWin) {
            winAudio.play();
            balance += betAmount * currentCoefficient;
            alert(`Вы выиграли! Ваш выигрыш: ${betAmount * currentCoefficient}`);
          } else {
            explosionAudio.play();
            balance -= betAmount;
            alert('Вы проиграли!');
          }

          gameHistory.unshift(`Коэффициент: ${currentCoefficient.toFixed(2)}x`);
          if (gameHistory.length > 10) gameHistory.pop();
          updateHistory();
        }
      }, 1000);
    }

    function updateHistory() {
      historyElement.innerHTML = 'История последних игр: ' + gameHistory.join(', ');
    }

    // Функция обновления предполагаемого выигрыша
    function updatePredictedWin() {
      const predictedWin = betAmount * currentCoefficient;
      predictedWinText.textContent = `Предполагаемый выигрыш: ${predictedWin.toFixed(2)}`;
    }

    startGameBtn.addEventListener('click', () => {
      betAmount = parseFloat(betAmountInput.value) || 0;
      if (betAmount <= 0) {
        alert('Пожалуйста, введите ставку.');
        return;
      }

      if (betAmount > balance) {
        alert('Недостаточно средств на балансе.');
        return;
      }

      balance -= betAmount;
      balanceText.textContent = `Баланс: ${balance}`;
      updatePredictedWin();
      startGame();
    });

    // Обновление предполагаемого выигрыша при изменении ставки
    betAmountInput.addEventListener('input', () => {
      betAmount = parseFloat(betAmountInput.value) || 0;
      updatePredictedWin();
    });

    adminPanelBtn.addEventListener('click', () => {
      const adminPassword = prompt('Введите пароль для панели администратора:');
      if (adminPassword === '1001') {
        const addCoins = parseFloat(prompt('Введите количество монет для добавления:'));
        if (!isNaN(addCoins)) {
          balance += addCoins;
          balanceText.textContent = `Баланс: ${balance}`;
          alert('Монеты успешно добавлены!');
        } else {
          alert('Ошибка при добавлении монет.');
        }
      } else {
        alert('Неверный пароль!');
      }
    });
  </script>
</body>
</html>
