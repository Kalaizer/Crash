<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        /* Стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #FFA500;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #FFA500;
            color: black;
            cursor: pointer;
        }

        button:disabled {
            background-color: #666;
        }

        input {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
            background: #444;
            color: #FFA500;
            border: 1px solid #FFA500;
        }

        small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра Crash</h1>

        <!-- Регистрация -->
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <!-- Баланс и игра -->
        <div class="balance">
            <span>Баланс: <span id="userBalance">0</span> ₽</span>
            <small>10 коинов = 1 ₽</small>
        </div>
        <div class="game">
            <input type="number" id="betAmount" placeholder="Введите ставку (в коинах)">
            <button id="startGame" disabled>Начать игру</button>
            <p>Текущий коэффициент: <span id="currentMultiplier">1.00x</span></p>
            <button id="cashOut" disabled>Забрать выигрыш</button>
        </div>
    </div>

    <script>
        // JavaScript
        let userId = null;

        // Регистрация пользователя
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://your-replit-api-url/register', { // Замените URL на ваш Replit API
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                userId = result.userId;
                loadBalance();
                document.getElementById('startGame').disabled = false;
            } else {
                alert(result.error);
            }
        });

        // Загрузка баланса пользователя
        async function loadBalance() {
            if (!userId) return;

            const response = await fetch(`https://your-replit-api-url/get-balance/${userId}`); // Замените URL на ваш Replit API
            const data = await response.json();

            if (data.balance !== undefined) {
                document.getElementById('userBalance').textContent = data.balance.toFixed(2);
            }
        }

        // Начало игры
        document.getElementById('startGame').addEventListener('click', () => {
            alert('Игра начинается!');
        });
    </script>
</body>
</html>
