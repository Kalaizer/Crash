<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }

        h1 {
            color: #ffcc00;
        }

        .button {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #ffaa00;
        }

        .input-field {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            width: 80%;
        }

        .history {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            text-align: left;
        }

        .admin-panel {
            background: rgba(255, 165, 0, 0.2);
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash Game</h1>
        <div>Баланс: <span id="balance">0</span></div>
        <div>Коэффициент: <span id="coefficient">1.00</span>x</div>
        <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
        <button class="button" id="placeBetBtn">Поставить</button>
        <button class="button" id="cashOutBtn">Вывести</button>
        <div>Возможный выигрыш: <span id="potentialWin">0</span></div>
        <div class="timer">Следующий раунд через: <span id="timer">5</span> сек</div>
        <div class="history" id="history">История игр:</div>
        <div class="admin-panel">
            <button class="button" id="adminBtn">Панель Админа</button>
            <input type="number" id="adminAmount" class="input-field" placeholder="Сколько добавить" />
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        let currentCoefficient = parseFloat(localStorage.getItem("coefficient")) || 1.00;
        let gameHistory = JSON.parse(localStorage.getItem("gameHistory")) || [];
        let isGameRunning = false;
        let betAmount = 0;
        let isBetPlaced = false;
        let interval;
        let timer = 5;

        const balanceText = document.getElementById("balance");
        const coefficientText = document.getElementById("coefficient");
        const betAmountInput = document.getElementById("betAmount");
        const placeBetBtn = document.getElementById("placeBetBtn");
        const cashOutBtn = document.getElementById("cashOutBtn");
        const potentialWinText = document.getElementById("potentialWin");
        const historyElement = document.getElementById("history");
        const timerElement = document.getElementById("timer");
        const adminBtn = document.getElementById("adminBtn");
        const adminAmountInput = document.getElementById("adminAmount");

        function updateUI() {
            balanceText.textContent = balance.toFixed(1);
            coefficientText.textContent = currentCoefficient.toFixed(2);
            potentialWinText.textContent = isBetPlaced ? (betAmount * currentCoefficient).toFixed(1) : 0;
            localStorage.setItem("balance", balance);
            localStorage.setItem("coefficient", currentCoefficient);
        }

        function updateHistory() {
            historyElement.innerHTML = "История игр: " + gameHistory.join(", ");
            localStorage.setItem("gameHistory", JSON.stringify(gameHistory));
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            isBetPlaced = false;
            currentCoefficient = 1.00;
            updateUI();

            let growthRate = 0.01;
            interval = setInterval(() => {
                if (Math.random() < 0.01) { // Рандомный краш
                    clearInterval(interval);
                    endGame(false);
                } else {
                    currentCoefficient += growthRate;
                    growthRate += 0.001; // Ускоряем рост коэффициента
                    updateUI();
                }
            }, 100);
        }

        function endGame(win) {
            isGameRunning = false;
            if (win) {
                balance += betAmount * currentCoefficient;
                gameHistory.unshift(currentCoefficient.toFixed(2));
            } else {
                gameHistory.unshift(currentCoefficient.toFixed(2));
            }
            if (gameHistory.length > 10) gameHistory.pop();
            updateHistory();
            betAmount = 0;
            updateUI();
            startTimer();
        }

        function startTimer() {
            timer = 5;
            timerElement.textContent = timer;
            let countdown = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    startGame();
                }
            }, 1000);
        }

        placeBetBtn.addEventListener("click", () => {
            if (isBetPlaced || !isGameRunning) return;
            betAmount = parseFloat(betAmountInput.value);
            if (betAmount > 0 && betAmount <= balance) {
                balance -= betAmount;
                isBetPlaced = true;
                updateUI();
            } else {
                alert("Неверная сумма ставки!");
            }
        });

        cashOutBtn.addEventListener("click", () => {
            if (isBetPlaced && isGameRunning) {
                clearInterval(interval);
                endGame(true);
            }
        });

        adminBtn.addEventListener("click", () => {
            let password = prompt("Введите пароль:");
            if (password === "1001") {
                let addAmount = parseFloat(adminAmountInput.value);
                if (!isNaN(addAmount)) {
                    balance += addAmount;
                    updateUI();
                }
            } else {
                alert("Неверный пароль!");
            }
        });

        updateUI();
        updateHistory();
        startTimer();
    </script>
</body>
</html>
