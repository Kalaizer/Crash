<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    #gameInfo {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    #gameHistoryList {
      list-style-type: none;
      padding: 0;
    }
    #gameHistoryList li {
      background-color: #34495e;
      margin: 5px 0;
      padding: 10px;
    }
    #userAuth {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .balance {
      font-size: 18px;
      color: #f39c12;
    }
    .admin-panel {
      background-color: #2980b9;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crash Game</h1>
    <div id="gameInfo">
      <p>Current Coefficient: <span id="currentCoefficient">1.10</span></p>
      <p>Balance: <span id="userBalance" class="balance">100</span> Coins</p>
      <button id="startButton" class="hidden">Start Game</button>
      <button id="betButton" class="hidden">Place Bet</button>
    </div>

    <h2>Game History (Last 10 Games)</h2>
    <ul id="gameHistoryList"></ul>

    <div id="userAuth">
      <h2>User Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h2>Register User</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="admin-panel hidden">
      <h2>Admin Panel</h2>
      <button id="adminButton">Admin Access (Password Required)</button>
    </div>
  </div>

  <script>
    let gameHistory = [];
    let currentCoefficient = 1.10;
    let gameInterval;
    let userBalance = 100;
    const gameHistoryList = document.getElementById('gameHistoryList');
    const currentCoefficientElement = document.getElementById('currentCoefficient');
    const startButton = document.getElementById('startButton');
    const betButton = document.getElementById('betButton');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const registerUsernameInput = document.getElementById('registerUsername');
    const registerPasswordInput = document.getElementById('registerPassword');
    const userBalanceElement = document.getElementById('userBalance');
    const adminPanel = document.querySelector('.admin-panel');
    const adminButton = document.getElementById('adminButton');
    const adminPassword = '1001'; // Пароль администратора

    let users = {}; // База данных пользователей
    let loggedInUser = null; // Текущий вошедший пользователь

    // Функция для обновления истории игр
    function updateGameHistory() {
      gameHistoryList.innerHTML = '';
      gameHistory.forEach(game => {
        const li = document.createElement('li');
        li.textContent = `Game: ${game.coefficient}x - ${new Date(game.timestamp).toLocaleTimeString()}`;
        gameHistoryList.appendChild(li);
      });
    }

    // Функция для начала игры
    function startGame() {
      if (currentCoefficient < 5) {
        currentCoefficient = (currentCoefficient * (Math.random() * (1.5 - 1) + 1)).toFixed(2); // Увеличиваем коэффициент
      }
      currentCoefficientElement.textContent = currentCoefficient;

      // Добавляем в историю
      gameHistory.push({ coefficient: currentCoefficient, timestamp: new Date() });

      if (gameHistory.length > 10) {
        gameHistory.shift(); // Убираем старые игры
      }

      updateGameHistory();
    }

    // Функция для автоматического старта игры каждые 10 секунд
    function startAutoGames() {
      setInterval(() => {
        startGame();
      }, 10000); // Каждые 10 секунд
    }

    // Функция для регистрации пользователя
    registerForm.addEventListener('submit', event => {
      event.preventDefault();
      const username = registerUsernameInput.value;
      const password = registerPasswordInput.value;

      if (users[username]) {
        alert('User already exists!');
        return;
      }

      users[username] = { password, balance: 100 };
      alert('User registered successfully!');
      registerForm.reset();
    });

    // Функция для авторизации пользователя
    loginForm.addEventListener('submit', event => {
      event.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (!users[username] || users[username].password !== password) {
        alert('Invalid username or password');
        return;
      }

      loggedInUser = username;
      alert('Login successful!');
      loginForm.classList.add('hidden');
      registerForm.classList.add('hidden');
      startButton.classList.remove('hidden');
      betButton.classList.remove('hidden');
      userBalanceElement.textContent = users[loggedInUser].balance;
      startAutoGames(); // Запуск игры при авторизации
    });

    // Функция для размещения ставки
    betButton.addEventListener('click', () => {
      if (users[loggedInUser].balance <= 0) {
        alert('You don\'t have enough coins!');
        return;
      }

      // Снимаем ставку с баланса
      users[loggedInUser].balance -= 10;
      userBalanceElement.textContent = users[loggedInUser].balance;

      // Можно добавить логику выигрыша/проигрыша ставки
      alert(`You placed a bet!`);
    });

    // Панель администратора
    adminButton.addEventListener('click', () => {
      const password = prompt('Enter admin password');
      if (password === adminPassword) {
        const userToAddMoney = prompt('Enter username to add money');
        const amountToAdd = parseFloat(prompt('Enter amount to add'));

        if (users[userToAddMoney]) {
          users[userToAddMoney].balance += amountToAdd;
          alert('Funds added successfully!');
        } else {
          alert('User not found!');
        }
      } else {
        alert('Invalid admin password!');
      }
    });

    // Запуск игры автоматически
    startAutoGames();

  </script>
</body>
</html>
