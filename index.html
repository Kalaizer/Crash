<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }
        h1 { color: #ffcc00; }
        .button {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover { background: #ffaa00; }
        .input-field {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            width: 80%;
        }
        .admin-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .admin-panel input {
            width: 80px;
            margin-right: 5px;
        }
        .hidden { display: none; }
        .history {
            margin-top: 10px;
            text-align: left;
        }
        #gameChart {
            width: 100%;
            max-width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash Game</h1>
        <div>Баланс: <span id="balance">0</span></div>
        <div>Коэффициент: <span id="coefficient">1.00</span>x</div>
        <input type="number" id="betAmount" class="input-field" placeholder="Введите ставку" />
        <button class="button" id="placeBetBtn">Поставить</button>
        <button class="button" id="cashOutBtn">Вывести</button>
        <div>Возможный выигрыш: <span id="potentialWin">0</span></div>
        <canvas id="gameChart"></canvas>
        <div class="history">
            <h3>Последние 10 коэффициентов:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <!-- Панель администратора -->
    <div class="admin-panel">
        <button id="adminBtn" class="button">Админ</button>
        <div id="adminControls" class="hidden">
            <input type="number" id="adminAmount" class="input-field" placeholder="Сумма">
            <button id="adminAddBtn" class="button">Добавить</button>
        </div>
    </div>

    <script>
        let balance = 0;
        let currentCoefficient = 1.00;
        let isGameRunning = false;
        let betAmount = 0;
        let isBetPlaced = false;
        let adminAccess = false;
        let history = [];
        let gameInterval;
        let chart;
        let chartData = { labels: [], data: [] };

        const balanceText = document.getElementById("balance");
        const coefficientText = document.getElementById("coefficient");
        const betAmountInput = document.getElementById("betAmount");
        const placeBetBtn = document.getElementById("placeBetBtn");
        const cashOutBtn = document.getElementById("cashOutBtn");
        const potentialWinText = document.getElementById("potentialWin");
        const adminBtn = document.getElementById("adminBtn");
        const adminControls = document.getElementById("adminControls");
        const adminAmountInput = document.getElementById("adminAmount");
        const adminAddBtn = document.getElementById("adminAddBtn");
        const historyList = document.getElementById("historyList");
        const gameChart = document.getElementById("gameChart").getContext("2d");

        function updateUI() {
            balanceText.textContent = balance.toFixed(1);
            coefficientText.textContent = currentCoefficient.toFixed(2);
            potentialWinText.textContent = isBetPlaced ? (betAmount * currentCoefficient).toFixed(1) : 0;
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            isBetPlaced = false;
            currentCoefficient = 1.00;
            updateUI();

            chartData.labels = [];
            chartData.data = [];

            let growthRate = 0.01;
            let time = 0;

            if (chart) chart.destroy();
            chart = new Chart(gameChart, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Коэффициент',
                        data: chartData.data,
                        borderColor: 'white',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: { scales: { x: { display: false }, y: { min: 1 } } }
            });

            let interval = setInterval(() => {
                currentCoefficient += growthRate;
                growthRate += 0.001;
                time += 0.1;

                chartData.labels.push(time.toFixed(1));
                chartData.data.push(currentCoefficient.toFixed(2));

                chart.update();
                updateUI();

                if (currentCoefficient >= 100) {
                    clearInterval(interval);
                    endGame();
                }
            }, 100);
        }

        function endGame() {
            isGameRunning = false;
            history.unshift(currentCoefficient.toFixed(2));
            if (history.length > 10) history.pop();
            updateHistory();
            setTimeout(startGame, 5000);
        }

        function updateHistory() {
            historyList.innerHTML = "";
            history.forEach(coef => {
                let li = document.createElement("li");
                li.textContent = coef + "x";
                historyList.appendChild(li);
            });
        }

        placeBetBtn.addEventListener("click", () => {
            if (isBetPlaced) {
                alert("Вы уже сделали ставку!");
                return;
            }
            betAmount = parseFloat(betAmountInput.value);
            if (betAmount > 0 && betAmount <= balance) {
                balance -= betAmount;
                isBetPlaced = true;
                updateUI();
            } else {
                alert("Неверная сумма ставки!");
            }
        });

        cashOutBtn.addEventListener("click", () => {
            if (isBetPlaced && isGameRunning) {
                balance += betAmount * currentCoefficient;
                isBetPlaced = false;
                updateUI();
            }
        });

        adminBtn.addEventListener("click", () => {
            if (!adminAccess) {
                let password = prompt("Введите пароль админа:");
                if (password === "1001") {
                    adminAccess = true;
                    adminControls.classList.remove("hidden");
                } else {
                    alert("Неверный пароль!");
                }
            } else {
                adminControls.classList.toggle("hidden");
            }
        });

        adminAddBtn.addEventListener("click", () => {
            if (adminAccess) {
                balance += parseFloat(adminAmountInput.value) || 0;
                updateUI();
            }
        });

        window.addEventListener("load", startGame);
    </script>
</body>
</html>
