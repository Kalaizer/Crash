<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      color: #ff6f00;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .admin-panel {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      margin: 20px auto;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crash Game</h1>
    <input type="number" id="betAmount" placeholder="Введите ставку">
    <button class="button" id="withdrawBtn">Вывести</button>
    <p id="balance">Баланс: 1000.0</p>
    <p id="currentCoefficient">Коэффициент: 1.00x</p>
    <p id="predictedWin">Возможный выигрыш: 0.00</p>
    <div id="history" class="history">История последних игр:</div>
  </div>

  <div class="admin-panel">
    <h3>Админ-панель</h3>
    <input type="password" id="adminPassword" placeholder="Пароль">
    <input type="number" id="adminAmount" placeholder="Сумма для пополнения">
    <button class="button" id="adminAddMoney">Добавить деньги</button>
  </div>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentCoefficient = 1;
    let gameHistory = [];
    let activeBet = null;
    let gameInProgress = false;
    const MAX_COEFFICIENT = 1000;
    const ADMIN_PASSWORD = '1001';

    const betAmountInput = document.getElementById('betAmount');
    const balanceText = document.getElementById('balance');
    const currentCoefficientText = document.getElementById('currentCoefficient');
    const predictedWinText = document.getElementById('predictedWin');
    const historyElement = document.getElementById('history');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminAmountInput = document.getElementById('adminAmount');
    const adminAddMoneyBtn = document.getElementById('adminAddMoney');

    function roundToTenth(num) {
      return Math.round(num * 10) / 10;
    }

    function startGame() {
      if (gameInProgress) return;
      gameInProgress = true;
      currentCoefficient = 1;
      activeBet = parseFloat(betAmountInput.value) || 0;

      if (activeBet > balance) {
        alert('Недостаточно средств!');
        gameInProgress = false;
        return;
      }

      balance -= activeBet;
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;

      let interval = setInterval(() => {
        currentCoefficient += 0.1;
        currentCoefficientText.textContent = `Коэффициент: ${roundToTenth(currentCoefficient)}x`;
        updatePredictedWin();

        if (currentCoefficient >= MAX_COEFFICIENT) {
          clearInterval(interval);
          endGame();
        }
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        endGame();
      }, Math.random() * 5000 + 5000);
    }

    function endGame() {
      gameInProgress = false;
      let finalCoefficient = roundToTenth(currentCoefficient);
      
      if (!gameHistory.includes(finalCoefficient)) {
        gameHistory.unshift(finalCoefficient);
        if (gameHistory.length > 10) gameHistory.pop();
      }

      historyElement.innerHTML = `История последних игр:<br>` + gameHistory.map(c => `<p>${c}x</p>`).join('');
    }

    function updatePredictedWin() {
      if (activeBet > 0) {
        predictedWinText.textContent = `Возможный выигрыш: ${roundToTenth(activeBet * currentCoefficient)}`;
      } else {
        predictedWinText.textContent = `Возможный выигрыш: 0.00`;
      }
    }

    withdrawBtn.addEventListener('click', function() {
      if (!gameInProgress || !activeBet) {
        alert('Нет активной игры или ставки!');
        return;
      }

      let winnings = roundToTenth(activeBet * currentCoefficient);
      balance += winnings;
      balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
      activeBet = null;
      predictedWinText.textContent = `Возможный выигрыш: 0.00`;

      alert(`Вы вывели ${winnings} рублей!`);
    });

    betAmountInput.addEventListener('input', updatePredictedWin);

    adminAddMoneyBtn.addEventListener('click', function() {
      const password = adminPasswordInput.value;
      const amountToAdd = parseFloat(adminAmountInput.value);

      if (password === ADMIN_PASSWORD && !isNaN(amountToAdd) && amountToAdd > 0) {
        balance += amountToAdd;
        balanceText.textContent = `Баланс: ${roundToTenth(balance)} рублей`;
        alert(`Админ пополнил баланс на ${amountToAdd} рублей!`);
      } else {
        alert('Неверный пароль или некорректная сумма!');
      }
    });

    setInterval(startGame, 5000);
  </script>

</body>
</html>
