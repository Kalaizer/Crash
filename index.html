<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краш-игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .game-container {
            margin-top: 50px;
        }

        canvas {
            background-color: black;
            width: 100%;
            height: 300px;
            border: 2px solid white;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Краш-игра</h1>
        <canvas id="crashGraph"></canvas>
        <h2 id="multiplier">x1.00</h2>
        <p>История коэффициентов:</p>
        <ul id="history"></ul>
    </div>

    <script>
        const graphCanvas = document.getElementById("crashGraph");
        const ctx = graphCanvas.getContext("2d");
        const multiplierDisplay = document.getElementById("multiplier");
        const historyList = document.getElementById("history");

        let gameActive = false;
        let multiplier = 1.0;
        let lastMultipliers = [];
        let interval;
        let gameStartTime;

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            multiplier = 1.0;
            gameStartTime = Date.now();

            interval = setInterval(() => {
                let elapsedTime = (Date.now() - gameStartTime) / 1000;
                multiplier = (1 + elapsedTime / 5).toFixed(2);
                multiplierDisplay.innerText = `x${multiplier}`;

                drawGraph(elapsedTime);

                if (Math.random() < 0.02 * elapsedTime) {
                    endGame();
                }
            }, 100);
        }

        function endGame() {
            clearInterval(interval);
            gameActive = false;
            lastMultipliers.unshift(multiplier);
            if (lastMultipliers.length > 10) lastMultipliers.pop();
            updateHistory();
            setTimeout(startGame, 10000); // Новая игра через 10 секунд
        }

        function updateHistory() {
            historyList.innerHTML = "";
            lastMultipliers.forEach(mult => {
                let li = document.createElement("li");
                li.textContent = `x${mult}`;
                historyList.appendChild(li);
            });
        }

        function drawGraph(elapsedTime) {
            ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            ctx.strokeStyle = "green";
            ctx.lineWidth = 2;

            ctx.beginPath();
            for (let i = 0; i <= elapsedTime * 10; i++) {
                let x = (i / (elapsedTime * 10)) * graphCanvas.width;
                let y = graphCanvas.height - (Math.pow(1 + i / 100, 2) * 10);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        startGame();
    </script>
</body>
</html>
