<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }
    #graph {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    #game-container {
      margin-top: 20px;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .result {
      color: #ffcc00;
    }
    .game-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }
    .game-row span {
      margin: 0 10px;
    }
    #crash-coefficient {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Crash Game</h1>
  <div id="game-container">
    <div id="crash-coefficient">Коэффициент: 1.00x</div>
    <div id="graph"></div>
    <button onclick="startGame()" style="margin-top: 20px; padding: 10px 20px;">Старт</button>
  </div>
  
  <div id="results">
    <h2>Последние 10 игр</h2>
    <div id="game-results"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Переменные игры
    let currentCoefficient = 1.00;
    let gameInterval;
    let gameRunning = false;
    let gameResults = [];
    let lastUpdatedCoefficient = 1.00;

    const crashCoefficientElement = document.getElementById('crash-coefficient');
    const gameResultsElement = document.getElementById('game-results');
    
    // Инициализация графика
    const ctx = document.getElementById('graph').getContext('2d');
    const graph = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Коэффициент',
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          data: [],
          fill: true,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

    // Запуск игры
    function startGame() {
      if (gameRunning) return;  // Если игра уже идет, ничего не делать

      gameRunning = true;
      currentCoefficient = 1.00;
      crashCoefficientElement.textContent = 'Коэффициент: 1.00x';

      // Начало игры: постепенно увеличиваем коэффициент
      let timeElapsed = 0; // время в секундах

      gameInterval = setInterval(() => {
        timeElapsed += 0.1; // инкремент времени
        currentCoefficient = 1 + (timeElapsed * 0.5); // увеличение коэффициента

        // Анимация для отображения коэффициента
        if (currentCoefficient >= lastUpdatedCoefficient + 0.01) {
          lastUpdatedCoefficient += 0.01;
          crashCoefficientElement.textContent = `Коэффициент: ${lastUpdatedCoefficient.toFixed(2)}x`;
        }

        // Обновляем график
        graph.data.labels.push(timeElapsed);
        graph.data.datasets[0].data.push(currentCoefficient);
        graph.update();

        if (currentCoefficient >= 5) { // Пример завершения игры
          endGame();
        }
      }, 100);
    }

    // Завершение игры
    function endGame() {
      clearInterval(gameInterval);
      gameRunning = false;

      // Сохраняем результат игры
      const result = currentCoefficient.toFixed(2);
      gameResults.push(result);
      if (gameResults.length > 10) {
        gameResults.shift();  // Убираем старые игры, оставляем только 10 последних
      }

      // Обновляем список результатов
      updateGameResults();
      
      // Перезапуск игры
      setTimeout(startGame, 3000);  // Старт через 3 секунды
    }

    // Обновление результатов
    function updateGameResults() {
      gameResultsElement.innerHTML = gameResults.map(result => `<div class="game-row"><span class="result">${result}x</span></div>`).join('');
    }

    // Автозапуск игры
    window.onload = startGame;
  </script>

</body>
</html>
