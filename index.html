<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        #game-container {
            padding: 10px;
            border: 2px solid #ff9900;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #graph-container {
            position: relative;
        }

        canvas {
            width: 100%;
            height: 200px;
            background-color: #222;
        }

        #current-multiplier {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #bet-panel input {
            width: 80px;
        }

        #history {
            text-align: left;
            margin-top: 10px;
        }

        #timer {
            font-size: 20px;
            margin-top: 10px;
            color: #ff9900;
        }

        #admin-panel {
            margin-top: 20px;
        }

        #admin-menu {
            display: none;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash Game</h1>
        
        <div id="game-container">
            <div id="graph-container">
                <canvas id="graph"></canvas>
                <div id="current-multiplier">1.00x</div>
            </div>
            <div id="bet-panel">
                <input type="number" id="bet-amount" placeholder="Ставка">
                <button id="place-bet">Поставить</button>
                <button id="cash-out">Вывести</button>
                <div id="potential-win">Возможный выигрыш: 0</div>
            </div>
        </div>

        <div id="history">
            <h3>Последние 10 игр:</h3>
            <ul id="history-list"></ul>
        </div>

        <div id="timer">Следующая игра через: <span id="countdown">5</span> сек</div>

        <div id="admin-panel">
            <button id="admin-button">Админ</button>
            <div id="admin-menu" class="hidden">
                <input type="password" id="admin-password" placeholder="Пароль">
                <button id="login-admin">Войти</button>
                <input type="number" id="admin-balance" placeholder="Сколько добавить">
                <button id="add-balance">Добавить</button>
            </div>
        </div>

        <div id="player-info">
            Баланс: <span id="balance">0</span> монет
        </div>
    </div>

    <script>
        let balance = 0;
        let betAmount = 0;
        let inGame = false;
        let currentMultiplier = 1.00;
        let gameInterval;
        let countdown = 5;
        let history = [];
        let adminAccess = false;

        function updateBalance() {
            document.getElementById('balance').innerText = balance.toFixed(1);
        }

        function startGame() {
            inGame = true;
            currentMultiplier = 1.00;
            document.getElementById('current-multiplier').innerText = currentMultiplier.toFixed(2) + "x";

            let speed = 0.01;
            gameInterval = setInterval(() => {
                currentMultiplier += speed;
                speed += 0.002;
                document.getElementById('current-multiplier').innerText = currentMultiplier.toFixed(2) + "x";
            }, 100);

            setTimeout(endGame, Math.random() * 8000 + 5000);
        }

        function endGame() {
            clearInterval(gameInterval);
            history.unshift(currentMultiplier.toFixed(2));
            if (history.length > 10) history.pop();
            updateHistory();

            document.getElementById('countdown').innerText = countdown;
            let timer = setInterval(() => {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    countdown = 5;
                    startGame();
                }
            }, 1000);
        }

        function updateHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = "";
            history.forEach(mult => {
                let li = document.createElement('li');
                li.innerText = mult + "x";
                list.appendChild(li);
            });
        }

        document.getElementById('place-bet').addEventListener('click', () => {
            if (inGame) {
                alert("Вы уже сделали ставку!");
                return;
            }
            betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert("Некорректная ставка!");
                return;
            }
            balance -= betAmount;
            updateBalance();
            document.getElementById('potential-win').innerText = "Возможный выигрыш: " + (betAmount * currentMultiplier).toFixed(1);
        });

        document.getElementById('cash-out').addEventListener('click', () => {
            if (!inGame || betAmount === 0) return;
            let win = betAmount * currentMultiplier;
            balance += win;
            betAmount = 0;
            updateBalance();
            document.getElementById('potential-win').innerText = "Возможный выигрыш: 0";
        });

        document.getElementById('admin-button').addEventListener('click', () => {
            document.getElementById('admin-menu').classList.toggle('hidden');
        });

        document.getElementById('login-admin').addEventListener('click', () => {
            let password = document.getElementById('admin-password').value;
            if (password === "1001") {
                adminAccess = true;
                alert("Админ доступ открыт!");
            } else {
                alert("Неверный пароль!");
            }
        });

        document.getElementById('add-balance').addEventListener('click', () => {
            if (!adminAccess) return;
            let amount = parseFloat(document.getElementById('admin-balance').value);
            if (isNaN(amount) || amount <= 0) {
                alert("Некорректное значение!");
                return;
            }
            balance += amount;
            updateBalance();
        });

        updateBalance();
        startGame();
    </script>
</body>
</html>
